goju {
  read_buffer_size = 524288
  expiry_secs = 0
  call_timeout = 60
  merge {
    writer_timeout = 60
    strategy = 1 # 1...fast, 2...predictable
  }
  level {
    call_timeout = 60
    top_level = 8
  }
  debug {
    dump_buffer = false
  }
}

akka {
  loglevel = "INFO"
  actor {
    debug {
      # enable DEBUG logging of actor lifecycle changes
      lifecycle = on
      autoreceive = on
      unhandled = on
    }
  }
}

test {
  foo = "bar"
  some_int = 1
}